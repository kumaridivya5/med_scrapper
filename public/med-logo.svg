<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#dropShadow)">
    <!-- Magnifying Glass Handle -->
    <path d="M360 360 L460 460" stroke="url(#grad1)" stroke-width="60" stroke-linecap="round" />
    <!-- Circle Body -->
    <circle cx="230" cy="230" r="180" fill="url(#grad1)" />
    <!-- Medical Cross (Negative Space) -->
    <path d="M230 130 V330 M130 230 H330" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
